<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohangandhi Solution - Service Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <!-- For Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-body-secondary">
     <!-- Navbar Section-->
     <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand text-white" href="{{url_for('home')}}">Mohangandhi Solution</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto mt-3 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{{url_for('services')}}">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{{url_for('about')}}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{{url_for('contact')}}">Contact</a>
              </li>
            </ul>
            <a href="{{url_for('joinus')}}" class="btn btn-warning">Join US</a>
          </div>
        </div> 
        </nav>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show mt-5 mx-5" role="alert">
            {{ messages[0][1] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    {% endwith %}


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="booking-box">
                    <h2 class="text-center mb-4">Book a Service</h2>
                    <form action="/booked" method="POST">
                        <div class="mb-3">
                            <label for="services" class="form-label">Select Service</label>
                            <select class="form-select" id="services" name="services" required>
                                <option value="" disabled selected>Select a Service</option>
                                <option value="electrician">Electrician</option>
                                <option value="plumbing">Plumbing</option>
                                <option value="cctv">CCTV Installation</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" autocomplete="off" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" autocomplete="off" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" autocomplete="off" required>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Preferred Service Date</label>
                            <input type="datetime-local" class="form-control" id="date" name="service_date"  autocomplete="off" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Service Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter service address" autocomplete="off" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Detailed Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter service Description" autocomplete="off" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-warning w-100">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   

       <!-- Footer Section-->
       <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Mohangandhi Solution. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
