<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohangandhi Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}">
</head>
<body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="{{url_for('home')}}">Mohangandhi Solution</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Use ms-auto here to align the nav items to the right -->
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto mt-3 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{url_for('services')}}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{url_for('about')}}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{url_for('contact')}}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show mt-5 mx-5" role="alert">
                {{ messages[0][1] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        {% endwith %}

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="booking-box">
                        <h2 class="text-center mb-4">Join With US</h2>
                        <form action="/submit-form" method='POST' enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="service" class="form-label">Service Type</label>
                                <select class="form-select" id="service" name="service" required>
                                    <option value="" disabled selected>Select Service Type</option>
                                    <option value="electrician">Electrician</option>
                                    <option value="plumbing">Plumber</option>
                                    <option value="cctv">CCTV Technician</option>
                                </select>
                            </div>
    
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="address" class="form-label">Current Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter Current address" required></textarea>
                            </div>
    
                            <div class="mb-3">
                                <label for="resume" class="form-label">Choose Your Resume</label>
                                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                                <small class="text-muted">Accepted formats: PDF, DOC, DOCX</small>
                            </div>
    
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning w-100">Submit Form</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Mohangandhi Solution. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
